<form class="">
    <div class="my-5">
        <div class="w-1/3 sm:w-full">
            <label>Assessment Year</label>
        </div>
        <div class="w-1/3 sm:w-full">
            <select class="select lg:w-1/3 w-full">
                <option disabled selected>Select Year</option>
                <option *ngFor="let assessmentYear of assessmentYearList" [value]="assessmentYear.id">
                    {{assessmentYear.year}}
                </option>
            </select>
        </div>
    </div>
    <div class="my-5">
        <div class="w-1/3 sm:w-full">
            <label>Assessment Category</label>
        </div>
        <div class="w-1/3 sm:w-full">
            <select class="select lg:w-1/3 w-full">
                <option disabled selected>Select Year</option>
                <option *ngFor="let assessmentYear of assessmentYearList" [value]="assessmentYear.id">
                    {{assessmentYear.year}}
                </option>
            </select>
        </div>
    </div>

    <div class="my-5">
        <div class="w-1/3 sm:w-full">
            <label>Assessment Point</label>
        </div>
        <div class="w-1/3 sm:w-full">
            <textarea type="text" placeholder="Type here" class="input w-1/3 sm::w-full"></textarea>
        </div>
    </div>

    <div class="my-10">
        <button class="btn btn-success mr-5">Save</button>
        <button class="btn btn-error">Clear</button>
    </div>
</form>
